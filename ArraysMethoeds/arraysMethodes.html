<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        
    var list = [12,52,14,39,8,5]

    // filter
    var x = list.filter((n)=>{

        // if (n > 10) {

        //     console.log(n);
            
        // }

        return n > 10

    })
    console.log(x);


    // map
    var b = list.map((item,index,array)=>{

        console.log(item);

    })


    var list = [12,52,14,39,8,5]


    var arraySome = list.some((n)=>{
        return n > 10
    })

    var arrayEvery = list.every((n)=>{
        return n > 10
    })

    console.log(
        arrayEvery
    );





    // reduce 
    var y = [55,20,45]

    var total = y.reduce((total,value,index,array)=>{

        return total + value
        
    })

    console.log("Total :" , total);



    


    /// Map & Filter

    var users = [
        {
            productName : "laptop",
            price : 154
        },
        {
            productName : "phone",
            price : 50
        },
        {
            productName : "headphones",
            price : 15
        }
    ]


    var prices = users.map((user)=>{
        return user.price
    })

    var totalPrices = prices.reduce((total,value,index,array)=>{
        return total + value
    })


    console.log("Total :" , totalPrices);

















    </script>
</body>
</html>
