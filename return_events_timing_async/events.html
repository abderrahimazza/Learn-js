<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evetns</title>
</head>
<body>
    

    <button id="btn">Click</button>

    <br>
    <br>

    <input id="myInput" type="text">

    <p id="myText">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Cupiditate, blanditiis.</p>

    <script>

        ////  Had link fih Events, okolla event oblasa fakh taykhdem!!!
        ////  https://www.w3schools.com/jsref/dom_obj_event.asp  ////

        //////////////

        var btn = document.getElementById("btn")

        btn.addEventListener("click",function () {
            console.log("Event : click");
        })

        btn.addEventListener("mouseover",function () {
            console.log("Event : mouseover");
        })

        btn.addEventListener("mouseleave",function () {
            console.log("Event : mouseleave");
        })

        ////////

        var myInput = document.getElementById("myInput")

        myInput.addEventListener("change",function () {
            console.log("Event : change");
        })

        myInput.addEventListener("focus",function () {
            console.log("Event : focus");
        })

        myInput.addEventListener("keydown",function () {
            console.log("Event : keydown");
        })

        myInput.addEventListener("keyup",function () {
            console.log("Event : keyup");
        })

        /////////


        var myText = document.getElementById("myText")

        myText.addEventListener("copy",function () {
            console.log("Event : copy");
        })

        myText.addEventListener("cut",function () {
            console.log("Event : cut");
        })

        //////////

        window.addEventListener("online",function () {
            console.log("Event : online");
        })

        window.addEventListener("offline",function () {
            console.log("Event : offline");
        })

        window.addEventListener("load",function () {
            console.log("Event : load");
        })

    </script>
</body>
</html>
