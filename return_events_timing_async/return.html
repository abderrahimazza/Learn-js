<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Return</title>
</head>
<body>
    

    <script>


        function test1() {
            return "Hello"
        }

        console.log(test1());

        ////////

        function test2(x) {
            return "Hello " + x
        }

        console.log(test2("Abderrahim"));

        ////////


        function test3(x,y) {
            return x + y
        }

        console.log(test3(10,7));

        ////////


        function test4() {
            return Math.random() * 10
        }

        console.log(test4());


    </script>
</body>
</html>
