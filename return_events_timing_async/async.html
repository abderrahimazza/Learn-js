<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Async Function</title>
</head>
<body>


    <script>

        function test1() {
            console.log("Test 1");
        }

        // function test2() {
            // console.log(Test);/// Hna httit Eroor!!
        // }
        
        async function test2() {
            console.log(Test);/// Hna httit Eroor!!
        }

        function test3() {
            console.log("Test 3");
        }

        test1()
        test2()
        test3()


        //////////////


        async function getData1() {

            fetch("https://jsonplaceholder.typicode.com/users")
            .then((data)=>{
                // console.log(data.json());
                return data.json()
            })
            .then((users)=>{
                console.log(users);
            })

        }

        getData1()

        

        /////////////


        var dataList = []

        async function getData2() {

            fetch("https://jsonplaceholder.typicode.com/users")
            .then((data)=>{
                return data.json()
            })
            .then((users)=>{
                dataList = users
            })

        }

        getData2()

        
        setTimeout(()=>{

            console.log(dataList);

        },3000)


    </script>
</body>
</html>
