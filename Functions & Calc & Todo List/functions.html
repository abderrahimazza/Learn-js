<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1>Regular Function</h1>
    <button id="regularFunction">Regular Function</button>
    <h1>Arrow Function</h1>
    <button id="arrowFunction">Arrow Function</button>

    <script>

        //Regular Function
        function sayHi(x) {
            console.log("Hi! " + x);
        };

        sayHi("abdo");

        //Arrow Function
        var sayHello = (x)=>{
            console.log("Hello! " + x);
        };

        sayHello("abdo");

        //Shortcode Arrow Function
        var sayHello2 = (x , y) => console.log(x + y);

        sayHello2(10,5)


        //-------"this" keyword in Arrow Function and Regular Function-------//

        var regularFunction = document.getElementById("regularFunction");
        var arrowFunction = document.getElementById("arrowFunction");

        //Regular Function

        regularFunction.addEventListener('click',function () {
            console.log(this);
        });

        //Arrow Function
        arrowFunction.addEventListener('click',() => {
            console.log(this);
        });


    </script>
</body>
</html>
